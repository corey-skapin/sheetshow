name: Server CI

on:
  push:
    branches: [main, 'feat/**']
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sheetshow
          POSTGRES_PASSWORD: sheetshow_dev
          POSTGRES_DB: sheetshow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: server
        run: dotnet restore

      - name: Check formatting
        working-directory: server
        run: dotnet format --verify-no-changes

      - name: Build
        working-directory: server
        run: dotnet build --no-restore -c Release

      - name: Test with coverage
        working-directory: server
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=sheetshow_test;Username=sheetshow;Password=sheetshow_dev"
        run: |
          dotnet test tests/SheetShow.UnitTests --no-build -c Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage
          dotnet test tests/SheetShow.IntegrationTests --no-build -c Release

      - name: Coverage gate (>= 80%)
        run: |
          # Find Cobertura coverage report generated by `dotnet test`
          COVERAGE_FILE=$(find server/coverage -name 'coverage.cobertura.xml' -print -quit 2>/dev/null)
          if [ -z "$COVERAGE_FILE" ]; then
            echo "Coverage file not found under server/coverage. Failing coverage gate."
            exit 1
          fi

          echo "Using coverage report: $COVERAGE_FILE"

          # Extract line-rate from Cobertura XML and convert to percentage
          COVERAGE_PERCENT=$(python3 - "$COVERAGE_FILE" << 'PY'
          import sys
          import xml.etree.ElementTree as ET
          path = sys.argv[1]
          try:
              tree = ET.parse(path)
          except ET.ParseError as e:
              print(f"Error parsing coverage XML: {e}", file=sys.stderr)
              sys.exit(1)
          root = tree.getroot()
          line_rate = root.get("line-rate")
          try:
              value = float(line_rate)
          except (TypeError, ValueError) as e:
              print(f"Error reading line-rate attribute: {e}", file=sys.stderr)
              sys.exit(1)
          print(int(round(value * 100)))
          PY
          )

          echo "Total line coverage: ${COVERAGE_PERCENT}%"

          THRESHOLD=80
          if [ "$COVERAGE_PERCENT" -lt "$THRESHOLD" ]; then
            echo "Coverage gate failed: ${COVERAGE_PERCENT}% < ${THRESHOLD}%"
            exit 1
          fi

          echo "Coverage gate passed: ${COVERAGE_PERCENT}% >= ${THRESHOLD}%"

      - name: Docker build
        working-directory: server
        run: docker build -t sheetshow-api:ci .
