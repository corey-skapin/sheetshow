version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: sheetshow_postgres
    environment:
      POSTGRES_USER: sheetshow
      POSTGRES_PASSWORD: sheetshow_dev
      POSTGRES_DB: sheetshow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sheetshow -d sheetshow"]
      interval: 10s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: sheetshow_azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

volumes:
  postgres_data:
  azurite_data:
